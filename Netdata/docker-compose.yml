version: '3'
services:
  netdata:
    image: netdata/netdata
    container_name: netdata
    hostname: netdata.lyucean.com
    ports:
      - 19999:19999
    restart: unless-stopped
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - netdataconfig:/etc/netdata
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
    labels:
      - traefik.enable=true
      - traefik.http.routers.netdata.rule=Host(`netdata.lyucean.com`)
      - traefik.http.routers.netdata.entrypoints=websecure
      - traefik.http.routers.netdata.tls=true
      - traefik.http.routers.netdata.tls.certresolver=letsencrypt
      - traefik.http.services.netdata.loadbalancer.server.port=19999
      - traefik.http.services.netdata.loadbalancer.server.scheme=http # протоколом для передачи запросов в Netdata должен быть HTTP.
      - traefik.http.services.netdata.loadbalancer.passhostheader=true # указывает Traefik передавать заголовок Host с именем контейнера в Netdata
    networks:
      - web

volumes:
  netdataconfig:
  netdatalib:
  netdatacache:

networks:
  web:
    external: true # стандартная для всех на этом сервере


