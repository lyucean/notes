name: Deploy Traefik Compose

on:
  push:
    paths:
      - "notes/Traefik/docker-compose.yml"
      - ".github/workflows/traefik-deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Copy docker-compose.yml to remote server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          run: ls -alh
          source: "Traefik"
          target: "/home/user/"

      - name: Create web network and start docker-compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
#           Создадим сесть, если её нет
            docker network ls | grep web || docker network create web
            cd /home/user/Traefik
            docker-compose pull
            docker-compose up -d
            docker ps